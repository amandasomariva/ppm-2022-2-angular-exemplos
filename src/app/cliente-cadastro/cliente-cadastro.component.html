<h1 class="mt-3 text-center">Cadastro de cliente</h1>
<form [formGroup]="clienteForm" (ngSubmit)="onSubmit()" class="col-8 offset-2">
  <div class="mb-3">
    <label for="nome">Nome: </label>
    <input class="form-control" id="nome" type="text" formControlName="nome" />
  </div>
  <div class="mb-3">
    <label for="cpf">Cpf: </label>
    <input class="form-control" id="cpf" type="text" formControlName="cpf" />
  </div>
  <div class="mb-3">
    <label for="endereco">EndereÃ§o: </label>
    <input class="form-control" id="endereco" type="text" formControlName="endereco" />
  </div>
  <div class="mb-3">
    <label for="nascimento">Data de nascimento: </label>
    <input class="form-control" id="nascimento" type="date" formControlName="nascimento" />
  </div>
  <div class="mb-3">
    <label for="telefone">Telefone: </label>
    <input class="form-control" id="telefone" type="text" formControlName="telefone" />
  </div>
  <div class="mt-5 text-center">
      <button type="submit" [disabled]="!clienteForm.valid" class="btn btn-success">Cadastrar</button>
      <button type="reset" class="btn btn-secondary ms-1">Cancelar</button>
  </div>
</form>
